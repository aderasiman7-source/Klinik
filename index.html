<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi Pasien - drg. Rasiman Ade Putra Rambe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
  <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

  <script type="text/babel">
    const SHEETS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxJsux4mZNnIQoeEPTgPyIxlYjKChgx5d5mYrebSa8WEKXx8iGR2JTe_W2jcT0aXwjH3Q/exec";

    function App() {
      const [form, setForm] = React.useState({
        nama: "",
        telepon: "",
        layanan: "",
        tanggal: "",
        jam: "",
        catatan: ""
      });

      const handleChange = (e) => {
        setForm({ ...form, [e.target.name]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const res = await fetch(SHEETS_ENDPOINT, {
            method: "POST",
            body: new URLSearchParams(form)
          });
          const data = await res.json();
          if (data.ok) {
            alert("Reservasi berhasil dikirim!");
          } else {
            alert("Gagal mengirim data.");
          }
        } catch (err) {
          alert("Terjadi kesalahan koneksi.");
        }
      };

      return (
        <div className="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg">
          <h1 className="text-2xl font-bold mb-4 text-center">Form Reservasi Pasien</h1>
          <form onSubmit={handleSubmit} className="space-y-3">
            <input type="text" name="nama" placeholder="Nama Lengkap" value={form.nama} onChange={handleChange} required className="w-full border p-2 rounded"/>
            <input type="tel" name="telepon" placeholder="Nomor Telepon/WA" value={form.telepon} onChange={handleChange} required className="w-full border p-2 rounded"/>
            <select name="layanan" value={form.layanan} onChange={handleChange} required className="w-full border p-2 rounded">
              <option value="">Pilih Layanan</option>
              <option>Periksa Gigi</option>
              <option>Pencabutan</option>
              <option>Pembersihan Karang</option>
            </select>
            <input type="date" name="tanggal" value={form.tanggal} onChange={handleChange} required className="w-full border p-2 rounded"/>
            <input type="time" name="jam" value={form.jam} onChange={handleChange} required className="w-full border p-2 rounded"/>
            <textarea name="catatan" placeholder="Catatan tambahan (opsional)" value={form.catatan} onChange={handleChange} className="w-full border p-2 rounded"></textarea>
            <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Kirim Reservasi</button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
